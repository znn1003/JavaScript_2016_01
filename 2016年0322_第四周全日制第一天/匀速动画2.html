<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:500px;
            top:100px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="common.js"></script>
<script>
    var oDiv = document.getElementById("div1");
    //每隔15ms向右移动10px
    var target = 0 //目标位置(动画的界限)
    function move(){
        console.log(timer);
        if(oDiv.offsetLeft-10<=target){
            oDiv.style.left = target+"px";
            window.clearInterval(timer);
            return;
        }
        oDiv.style.left = oDiv.offsetLeft-10+"px";
    }

    var timer =window.setInterval(move,15);


</script>
