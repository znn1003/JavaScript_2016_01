<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        #outer{
            width: 1000px;
            height: 300px;
            overflow: hidden;
        }
        #inner{
            width: 3000px;
            height: 300px;
            list-style: none;
            transition: all 1s ease-in-out;
        }
        #inner li{
            float: left;
            width: 1000px;
            height: 300px;
        }
        #inner li:nth-child(1){
            background: url(images/banner1.jpg) no-repeat;
        }
        #inner li:nth-child(2){
            background: url(images/banner2.jpg) no-repeat;
        }
        #inner li:nth-child(3){
            background: url(images/banner3.jpg) no-repeat;
        }
        /*#outer:hover #inner{*/
            /*font-size:20px;*/
            /*transform: translate(-1000px);*/
            /*-webkit-transform: translate(-1000px);*/
            /*transition:all 1s ease-in-out;*/
            /*-webkit-transition: all 1s ease-in-out;*/
        /*}*/
    </style>
</head>
<body>
    <div id="outer">
        <ul id="inner">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
<script>
    var oInner = document.getElementById("inner");
    var step = 0;
    window.setInterval(function(){
        step++;
        if(step ==3){
            step=0;
        }
        //oInner.style.webkitTransform = "translate(-100px)"
        //-1000*step
        oInner.style.webkitTransform = "translate(-"+1000*step+"px)"
    },2000)

</script>
