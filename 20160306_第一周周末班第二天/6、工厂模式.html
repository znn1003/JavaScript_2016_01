    //工厂模式：不用像之前的单例模式一个个的写了,只需要开一个工厂，实现批量化的生产即可
    //->把实现一个功能的代码封装到一个函数中,以后再想实现这个功能,不需要重新的编写这些代码了,只需要执行这个函数即可 ->"类(函数)的封装"：低耦合高内聚 ->减少页面中的冗余代码,提高代码的重复利用率
    function createJsPerson(name, age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.writeCss = function () {
            console.log("my name is " + this.name + "，my age is " + this.age + "，i can write css 啦~~");
        };
        obj.writeJs = function () {
            console.log("my name is " + this.name + "，my age is " + this.age + "，i can write javascript 啦~~");
        };
        return obj;
    }
    var jsPerson1 = createJsPerson("姜章涛", 76);
    jsPerson1.writeCss();
    jsPerson1.writeJs();
