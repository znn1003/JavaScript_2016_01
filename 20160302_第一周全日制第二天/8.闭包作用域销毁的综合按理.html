<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function fo(){
        var i = 0;
        return function(n){
            return n+(++i);
        }
    }
    var f = fo();
    var a = f(15);//16
    var b = fo()(15);//16
    var c = fo()(20);//21
    var d = f(20);//22

</script>
</body>
</html>
