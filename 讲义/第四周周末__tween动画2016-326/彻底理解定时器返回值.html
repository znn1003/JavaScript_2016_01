<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{ width:600px; margin:10px auto; font-size:24px; font-weight:bold; text-align:center; background:#CF3;}
</style>
</head>

<body>
<div id="div1">开始</div>
</body>
</html>
<script>
function clock(){
	var d=new Date;
	div1.innerHTML=d.getMinutes()+"分,"+d.getSeconds()+"秒";	
	
	//div1.timer=window.setTimeout(arguments.callee,500);
	
}
//div1.onclick=clock;
div1.onclick=function(){
	if(this.timer){
		clearTimeout(this.timer);	
		this.timer=null;//这是关键一步
	}else{
		//clock();
		this.timer=window.setInterval(clock,500);
	}
}

</script>
