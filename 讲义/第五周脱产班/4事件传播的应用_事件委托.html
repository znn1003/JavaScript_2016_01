<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#outer{ width:800px; height:500px; background:#63C}
#middle{ padding:30px; height:400px; width:600px; background:#FF6}
#inner{ width:300px; height:300px; padding:30px; background:#96C;}
#p1{ background:#6F6; padding:30px; margin:10px;}
#span1{ display:block; height:100px; width:100px; background:#C9C;}
</style>
</head>

<body>
<div id="outer">outer<br>
	<div id="middle">middle<br>
    	<div id="inner">inner<br>
        	<p id="p1">pppppp<br>
            	<span id="span1">span<br><br></span>
            </p>
        </div>
    </div>

</div>
</body>
</html>
<script>
//当click事件触发时，只弹出这个元素自己的innerHTML的值
var eles=document.getElementsByTagName("*");

/*for(var i=0;i<eles.length;i++){
	eles.item(i).onclick=function(e){
		alert(this.innerHTML);
		e.stopPropagation();
		//这种方式的核心是：阻止事件的传播
	}
}
*/
document.documentElement.onclick=function(e){
	e.target;//事件源：触发此事件源头
	alert(e.target.innerHTML);
	
	//这种方式叫事件委托，它正是利用了事件传播的机制，实现了一种高效的事件绑定方式（无论事件触发在那个元素上，都会汇总到文档的根节点上，然后只把事件在根节点上处理一次，通过判断事件源来完成不同的逻辑）
	
}

</script>
