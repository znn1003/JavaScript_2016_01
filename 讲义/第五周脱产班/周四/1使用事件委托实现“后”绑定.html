document.getElementById("content").onclick=function(e){
	if(e.target.parentNode.id=="content"){
		if(e.target.counter){
			e.target.counter++	
		}else{
			e.target.counter=1;	//如果没有counter属性，则初始化这个属性为1
		}
		e.target.innerHTML=e.target.counter;
		if(e.target.counter%10===0){
			//要注意理解this和target并且一回事
			this.appendChild(document.createElement("div"));
		}
	}
}

</script>
