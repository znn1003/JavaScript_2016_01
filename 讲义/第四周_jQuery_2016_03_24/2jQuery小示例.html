<script src="jquery-1.9.1.js"></script>
<script>
//理解jQuery的参数和参数风格

$("div")
var eles=document.getElementsByTagName("div");
$(document.body).click(function(){
	//$("div").animate({width:200,height:100},1000);
	//如果$的参数是一个css选择器格式的字符串，则按这个CSS选择器定义的规则去查找元素，返回相应的jQuery对象；如果是原生的DOM元素，则把这些DOM元素包装成jQuery对象
	$(eles).animate({width:200,height:100},1000);
	$("li.div1 p");
	jQuery(document)
	
	
});

//下面不是CSS选择器格式的字符串，是HTML格式的，则会按着这个HTML描述的内容，创建相应的DOM元素
	$("<div>div第一个</div>").appendTo(document.body);
	$("body").prepend("<div>div第二个</div>");
</script>
