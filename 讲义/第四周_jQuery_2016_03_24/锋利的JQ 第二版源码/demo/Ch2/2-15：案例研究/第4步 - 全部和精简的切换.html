<script>
var $lis=$(".SubCategoryBox>ul>li");
var $ctrlLis=$lis.filter("li:gt(5):not(:last)");
var $promotedLis=$lis.filter(":contains(佳能),:contains(柯达),:contains(爱国者)");
$ctrlLis=$(".SubCategoryBox>ul>li:gt(5):not(:last)");
//jQuery中有三个筛选方法：filter同级筛选，children子元素筛选，find是从后代元素中筛选
$lis.children("li");//在$lis中找子元素是Li的，相当于$("li>li");
$lis.find("li");//找所有的后代元素li,相当于$("li li");
$ctrlLis.hide();
//$(".showmore>a>span").click(function(){})
$(".showmore>a").click(function(){
	if($ctrlLis.is(":visible")){
		$ctrlLis.hide();
		$("span",this).text("显示全部品牌").css("background-image","url(img/down.gif)");
		//写在JS里的路径是相对于这个HTML页面的，无论JS内嵌在HTML页中还是从外部引用
		$promotedLis.removeClass("promoted");
	}else{
		$ctrlLis.show();
		$("span",this).text("显示精减品牌").css("background-image","url(img/up.gif)");
		$promotedLis.addClass("promoted");
		
	}
	
	return false;
})

</script>
