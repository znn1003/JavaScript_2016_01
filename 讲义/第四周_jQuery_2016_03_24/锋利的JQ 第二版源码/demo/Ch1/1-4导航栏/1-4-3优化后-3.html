<script>
$("li.level1>a").click(function(){
	var $ul=$(this).next();
	/*$ul.is("#abcd");
	$ul.is("ul");
	$ul.is(".class1");
	$ul.is("[class*=level2]");*/
	if($ul.is(":visible")){//is是判断状态的方法，
		$ul.hide(700);
	}else{
		$ul.show(700).parent().siblings().children("ul").hide(700);
	}

	return false;//阻止事件的默认行为	
})

</script>
