<script>
var level1s=DOM.getElesByClass("level1");
var oAs=[];
for(var i=0;i<level1s.length;i++){
	oAs.push(DOM.children(level1s[i],"a")[0]);	
}
for(var i=0;oAs.length;i++){
	oAs[i].onclick=function(){
		
		this.nextElementSibling;
		var oUl=DOM.next(this);
		oUl.style.display="block";
		
		//下边让其它菜单项中的ul隐藏
		
		//先找到所有的其它菜单项中的ul（子菜单显示项）
		var otherLis=DOM.siblings(this.parentNode);
		//var otherUls=[];
		for(var i=0;i<otherLis.length;i++){
			//otherUls.push(DOM.children(otherLis[i],"ul")[0]);	
			DOM.children(otherLis[i],"ul")[0].style.display="none";
		}
		
		/*
		//然后再让这些ul隐藏
		for(var i=0;i<otherUls.length;i++){
			otherUls[i].style.display="none";	
		}
		*/
		
		return false;
	}
}




</script>
