<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导航栏</title>
<link rel="stylesheet" href="css/default.css" type="text/css" />

<!-- 引入 jQuery -->
<script src="../../scripts/jquery.js" type="text/javascript"></script>
<style type="text/css">
#menu{ width:150px; height:300px; background:#ccc; position:absolute; }
</style>

</head>
<body>
<p>第三步：优化后：</p>

<div class="box">
	<ul class="menu">
		<li class="level1">
			<a href="#none">衬衫</a>
			<ul class="level2">
				<li><a href="#none">短袖衬衫</a></li>
				<li><a href="#none">长袖衬衫</a></li>
				<li><a href="#none">短袖T恤</a></li>
				<li><a href="#none">长袖T恤</a></li>
			</ul>
		</li>
		<li class="level1">
			<a href="#none">卫衣</a>
			<ul class="level2">
				<li><a href="#none">开襟卫衣</a></li>
				<li><a href="#none">套头卫衣</a></li>
				<li><a href="#none">运动卫衣</a></li>
				<li><a href="#none">童装卫衣</a></li>
			</ul>
		</li>
		<li class="level1">
			<a href="#none">裤子</a>
			<ul class="level2">
				<li><a href="#none">短裤</a></li>
				<li><a href="#none">休闲裤</a></li>
				<li><a href="#none">牛仔裤</a></li>
				<li><a href="#none">免烫卡其裤</a></li>
			</ul>
		</li>
	</ul>
</div>

</body>
</html>
<script>
$("li.level1>a").click(function(){
	
	//$(this).next().show(700).parent().siblings().children("ul").hide(700);
	//var ele=$(this);//把原生的DOM转成jQuery对象，不转不能用jQuery的方法
	
	//var next=ele.next();//找到a的弟弟ul，
	var next =$("ul",this.parentNode);//两个参数,第二个参数是第一个参数的上下文：当次的查找以this.parentNode为范围
	next.show(700);//让a下边的ul显示
	var oLi=next.parent();
	//var oLi=next.parent();//父节点
	//var oLi=ele.parents();//它的祖先们
			//ele.parentsUntil("body");//截止到某一个祖先节点
	var otherLi=oLi.siblings();//找li兄弟节点
	var oUls=otherLi.children("ul");//
	oUls.hide(700);//oUls是几个
	
	
	
	return false;//阻止事件的默认行为	
})

document.oncontextmenu=function(e){
	//e是事件对象，天生就有，IE低版本不支持
	var ele=document.createElement("div");
	ele.id="menu";
	ele.style.left=e.pageX+"px";//鼠标在文档中的x轴坐标
	ele.style.top=e.pageY+"px";
	document.body.appendChild(ele);
	ele.innerHTML="你想谁呢？";
	return false;//阻止事件的默认行为	
}
</script>
