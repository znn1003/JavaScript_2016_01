<script>

    //预解释是对免费课所讲的东西的进一步提升
    //预解释:在js中,会对带var/function关键字的,在代码运行之前,提前声明/定义
    //对带var变量的是提前声明(declare)
    //带function关键字会提前定义(声明+赋值) (defined)
    console.log(sum);
    var sum = "珠峰培训";
    //步骤:
    //1.在js代码执行之前,首先开辟个内存块保存变量sum,sum这时是没有值,仅仅是保存在栈内存里
    //2.js执行的时候开辟一个内存块保存"珠峰培训"这个值
    //3.让变量sum和值"珠峰培训"联系起来 ,这样的话才表示对sum这个变量初始化

    fn();
    function fn(){
        console.log("这是方法fn~");
    }


    //方法执行之前会做一些事:
    //1.方法预解释(方法定义 = 变量的声明+赋值)
    //(
        //方法定义的步骤
        //1.首先开辟一个内存空间,假设引用地址是#fffxxx;
        //2.将方法体里的内容以字符串的形式保存在内存空间里
        //3.把引用地址#fffxxx赋给fn,fn是代表整个fn方法)

    //方法执行时做的事:
    //1.会重新开辟一个内存空间
    //2.将方法体的内容变成js表达式,最后执行整个方法




</script>
