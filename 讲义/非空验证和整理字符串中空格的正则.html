<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
请自行修正提示信息重复的问题
<p>
<input value="请输入您的前女友" id="input1">
</p>
</body>
</html>

<script>

var oInput=document.getElementById("input1");
//var oSpan=document.createElement("span");
oInput.onfocus=function(){//onfocus表单得到焦点
	if(this.value==this.defaultValue){
		this.value="";
	}
}

oInput.onblur=function(){//onblur表单失去焦点
	//var reg=/^ *$/;//空字符串验证
	var reg=/ +/g;//一定要加g
	
	//if(reg.test(this.value)){
		var oSpan=document.getElementById("message");
	if(!this.value.replace(reg,"").length){
		this.value=this.defaultValue;
		
		if(!oSpan){//如果没有这个提示元素，则创建
			var oSpan=document.createElement("span");
			oSpan.id="message";
			oSpan.innerHTML="*请输入有效女朋友";
			oSpan.style.color="red";
			oSpan.style.fontWeight="bold";	
			this.parentNode.appendChild(oSpan);
		}else{//有这个提示元素则直接修改
			oSpan.innerHTML="*请输入有效女朋友";
			oSpan.style.color="red";
		}
	}else{//如果输入正确，则用绿色字表达“输入正确”
		this.value=this.value.replace(reg,"")
		if(!oSpan){
			
			var oSpan=document.createElement("span");
			oSpan.id="message";
			oSpan.innerHTML="输入正确";
			oSpan.style.color="green";
			oSpan.style.fontWeight="bold";
			this.parentNode.appendChild(oSpan);	
		}else{
			oSpan.innerHTML="输入正确";
			oSpan.style.color="green";
		}
		
	}
		
}
</script>
