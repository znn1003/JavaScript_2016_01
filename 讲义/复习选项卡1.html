<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
	}

.box{
	width:400px;
    border:1px solid red;
	
}
.box ul{
    list-style:none;
}
.box ul li{
	float:left;
	 width:40px;
	 background:green;
	 color:white;
}
.box ul li.select{
	background:red;
}
	
.box div{
	width:400px;
	height:100px;
	display:none;
}
.box div.select{
	display:block}
	


</style>
</head>

<body>
<div class="box">
	<ul><li class="select">一</li><li>二</li><li>三</li></ul>
    <div>
    	<div class="select">内容一</div>
        <div>内容二</div>
        <div>内容三</div>
    
    </div>

</div>
<script type="text/javascript">
var oBox=document.getElementById("box");
var oLis=document.getElementsByTagName("li");
var oDivs=oBox.getElementsByTagName("div");
for( var i=0;i<oLis.length;i++){
	oLis[i].index=i;
	oLis[i].onclick=function(){
		for(var k=0;k<oLis.length;k++){
			
			
			oLis[k].className=null;
			oDivs[k].className=null;
			//oLis[i].className="select";
			//oDivs[i].className="select";
			
			}
			this.className = "select";
			oDivs[this.index].className = "select";
		
	}
}
</script>
</body>
</html>
