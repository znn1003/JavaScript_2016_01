function offset(ele){
	var l=ele.offsetLeft;
	var t=ele.offsetTop;
	var p=ele.offsetParent;
	while(p){
		if(window.navigator.userAgent.indexOf("MSIE 8")>-1){
			l+=p.offsetLeft;
			t+=p.offsetTop;
		}else{
			l+=p.offsetLeft+p.clientLeft;
			t+=p.offsetTop+p.clientTop;
		}
		p=p.offsetParent;		
	}
	return {left:l,top:t};
}
var ele=document.getElementsByTagName("img").item(0);
var h=offset(ele).top+ele.offsetHeight;
window.onscroll=function(){
	var winBottom=(document.documentElement.scrollTop||document.body.scrollTop)+(document.documentElement.clientHeight||document.body.clientHeight);
	if(!ele.loaded)
	if(h<winBottom){
		//ele.src=ele.realImg;
		
		var realImg=ele.getAttribute("realImg");
		ele.src="o_loading.gif";
		var tempImg=new Image;
		//document.creteateElement("img")
		
		tempImg.src=realImg;
		//浏览器所以的外链的资源都是缓存
		tempImg.onload=function(){
			ele.src=realImg;
			ele.loaded=true;//标识（记号）属性，用来表示这张图片已经下载过了。
		}
		tempImg.onerror=function(){
			console.log("图片下载出错！");	
		}
		
		
	}
	
}
