<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
ul,li{ margin:0; padding:0; list-style:none; }
ul{  width:480px; padding:5px; height:640px; margin:100px auto; background:lightBlue; position:relative;}
li{ width:150px; height:150px; float:left; background:green;margin:5px; overflow:hidden; cursor:move; box-sizing:border-box; -webkit-user-select:none;}
li img{ width:150px; height:150px; border:none; }
</style>
</head>

<body>
<ul>
	<li><img src="img/1.png"></li>
    <li><img src="img/2.png"></li>
    <li><img src="img/3.png"></li>
    <li><img src="img/4.png"></li>
    <li><img src="img/5.png"></li>
    <li><img src="img/6.png"></li>
    <li><img src="img/7.png"></li>
    <li><img src="img/8.png"></li>
    <li><img src="img/9.png"></li>
    <li><img src="img/10.png"></li>
    <li><img src="img/11.png"></li>
    <li><img src="img/12.png"></li>
</ul>
</body>
</html>
<script src="event.js"></script>
<script src="drag.js"></script>
<script src="animate.js"></script>
<script>
var eles=document.getElementsByTagName("li");


for(var i=eles.length-1;i>=0;i--){
	var ele=eles.item(i);
	
	ele.style.left=(ele.l=ele.offsetLeft)+"px";
	ele.style.top=(ele.t=ele.offsetTop)+"px";
	ele.style.margin=0;
	
	ele.style.position="absolute";
	new Drag(ele).on("dragstart",increaseIndex).on("drag",saveHited).on("dragend",changePosition).border();
	/* 非链式写法
	var obj=new Drag(ele);
	obj.on("dragstart",increaseIndex);
	obj.on("dragend",goBack)
	obj.border();
	*/
}
var zIndex=1;
function increaseIndex(){
	this.ele.style.zIndex=++zIndex;
}
function goBack(){
	animate(this.ele,{left:this.ele.l,top:this.ele.t},700,3)
}

//检测两个盒子是否撞上了
//把撞上的盒子保存下来，背景改变为黄色
function hitedTest(r,b){//碰撞检测，返回布尔值
	/*if(r.offsetLeft+r.offsetWidth<b.offsetLeft||r.offsetTop+r.offsetHeight<b.offsetTop||r.offsetLeft>b.offsetLeft+b.offsetWidth||r.offsetTop>b.offsetTop+b.offsetHeight){
		return false;
	}else{
		return true;
	}*/
	return !(r.offsetLeft+r.offsetWidth<b.offsetLeft||r.offsetTop+r.offsetHeight<b.offsetTop||r.offsetLeft>b.offsetLeft+b.offsetWidth||r.offsetTop>b.offsetTop+b.offsetHeight);
	
}
function saveHited(){//保存撞上的，并且把撞上的背景改为黄色
	this.aHited=[];
	for(var i=0;i<eles.length;i++){
		var obj=eles.item(i);
		if(obj==this.ele)continue;
		obj.style.backgroundColor="";//在检测之前，把原来可能被染成黄背景的元素恢复过来
		if(hitedTest(this.ele,obj)){
			this.aHited.push(obj);
			obj.style.backgroundColor="yellow";
		}
	}
}

function changePosition(){
	var a=this.aHited;
	if(a&&a.length){
	for(var i=0;i<a.length;i++){
		var obj=a[i];
		this.ele;
		obj.hitedLength=Math.sqrt(Math.pow(this.ele.offsetLeft-obj.offsetLeft,2)+Math.pow(this.ele.offsetTop-obj.offsetTop,2));
			
	}
	a.sort(function(a,b){return a.hitedLength-b.hitedLength});
	var shortest=a[0];//距离this.ele最短的元素
	
	shortest.style.backgroundColor="black";
	
	animate(shortest,{left:this.ele.l,top:this.ele.t},700,3);
	animate(this.ele,{left:shortest.l,top:shortest.t},700,4);

	var templ=this.ele.l;
	var tempt=this.ele.t;
	this.ele.l=shortest.l;
	this.ele.t=shortest.t;
	shortest.l=templ;
	shortest.t=tempt;
	}else{
		animate(this.ele,{left:this.ele.l,top:this.ele.t},700,3);
	}
}

</script>
