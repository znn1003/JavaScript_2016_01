<script>
$("li.level1>a").click(function(){
	//要实现JS的效果，就不能让a标签跳转，则需要阻止事件的默认行为
	//return false;//只要在由事件驱动的方法里返回一个false，则表示取消此事件的默认行为的意思，这是第一种方式
	
	//由事件直接驱动的方法，无法人为的传实参。但是浏览器会自动给它传一个实参：事件对象
	//fn();这里像这样被直接调用的方法，浏览器不会给它自动的传实参进来
	arguments[0].preventDefault();//标准浏览器阻止事件默认行为的方法
	});
$("li.level1").click(function(){
	var $ul=$(this).children("ul");
	if($ul.is(":visible")){
		$ul.hide(600);
	}else{
		$ul.show(800).end().siblings().children("ul").hide(800);
	}
	//end方法是把操作的元素向上返回一级，把操作的元素由ul返回到li
	//$(this).children("a").next().end().end();
	
});


document.oncontextmenu=function(){
	return false;	
}
</script>
