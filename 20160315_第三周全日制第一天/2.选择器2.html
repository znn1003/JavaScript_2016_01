<!DOCTYPE html>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            font-family: "Microsoft yahei";
        }
        .box{
            width: 200px;
            height: 200px;
            border:1px solid palegreen;
        }
        .box ul{
            overflow: hidden;
            list-style: none;
        }
        .box ul li{
            padding: 5px;
            margin: 5px;
            float: left;
        }
        .box1 ul li:first-child{
            background: palegreen;
            font-weight: bold;
        }
        .box1 ul li:last-child{
            background: palegreen;
            font-weight: bold;
        }
        .box1 ul li:nth-last-child(3){
            background: purple;
        }

        /*.box1 ul :nth-child(n)//n是从1开始的
          .box1 ul :nth-child(2n+1)
            .box ul :nth-child(2n)
            n是从0开始
        */
        .box1 ul :nth-child(3){/*没有限定范围*/
            background: orange;
            font-weight: bold;
        }
        .box1 ul li:nth-of-type(3){/*限定范围了*/
            background: pink;
        }
        /*.box2 ul li:nth-child(2n){/!*偶数 n是从0开始后*!/

            background: orange;
        }
        .box2 ul li:nth-child(odd){/*奇数 n是从0开始后*/

        }
        .box3 :only-child{
            background: blue;
        }
        .box4{
            width: 100px;
            height: 100px;
        }
        .box4 :only-child{
            background: blue;
        }
        .box4 :empty{
