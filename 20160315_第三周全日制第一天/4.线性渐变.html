<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
        #div1{
            width: 300px;
            height: 40px;
            background-image:linear-gradient(right,#00ffea 0%,#0cf93e 25%,#00ffea 50%, #0cf93e 75%,#00ffea 100% );
            background-image:-webkit-linear-gradient(right,#00ffea 0%,#0cf93e 25%,#00ffea 50%, #0cf93e 75%,#00ffea 100% );/*webkit内核-chrome,safari*/
            background-image:-moz-linear-gradient(right,#00ffea 0%,#0cf93e 25%,#00ffea 50%, #0cf93e 75%,#00ffea 100% )/*火狐浏览器*/
            background-image:-ms-linear-gradient(right,#00ffea 0%,#0cf93e 25%,#00ffea 50%, #0cf93e 75%,#00ffea 100% )/*ie浏览器*/
            background-image:-o-linear-gradient(right,#00ffea 0%,#0cf93e 25%,#00ffea 50%, #0cf93e 75%,#00ffea 100% )/*欧朋浏览器*/

        }

    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
