<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function fo(){
        var  i = 0;
        return function(n){
            return n+i++;
        }
    }
    var f = fo();
    var a =f(15);//15
    var b = fo()(15);//15
    var c = fo()(20);//20
    var d = f(20);
    f = null;
</script>
</body>
