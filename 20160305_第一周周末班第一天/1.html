    //2、函数数据类型:函数定义、函数执行
    function fn() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            var cur = Number(arguments[i]);
            if (!isNaN(cur)) {
                total += cur;
            }
        }
        return total;
    }
