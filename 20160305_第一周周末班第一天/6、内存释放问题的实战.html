    var i = 10;

        var i = 5;
        return function (n) {
            console.log(n + (++i));
        }
    }
    var f = fn();
    f(20);
    f(30);
    fn()(20);//->fn()让fn这个函数执行,然后在把fn这个函数执行完成的返回结果xxxfff222紧接着在执行
    fn()(30);
    console.log(i);


    //++i和i++的区别:

    //
